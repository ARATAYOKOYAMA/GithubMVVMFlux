input_dir: GithubMVVMFlux/Resources
output_dir: GithubMVVMFlux/Sources
strings:
  inputs: Strings/Text.strings
  outputs:
    templateName: structured-swift4
    output: Text.swift
colors:
  inputs: Colors/colors.xml
  outputs:
    templateName: swift4
    output: Colors.swift
xcassets:
  templateName: swift4
  paths:
    - Images/Assets.xcassets
  output: AssetsImages.swift